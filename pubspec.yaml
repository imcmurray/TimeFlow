name: timeflow
description: Experience time as a gentle flowing river, not a pressure cooker. A revolutionary daily schedule app that transforms how you experience time.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database (SQLite)
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Local Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # UI Enhancements
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  shared_preferences: ^2.2.2

  # Image/File handling
  image_picker: ^1.0.7
  share_plus: ^7.2.1
  screenshot: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.14.1
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

