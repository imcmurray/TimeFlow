name: timeflow
description: Experience time as a gentle flowing river, not a pressure cooker. A revolutionary daily schedule app that transforms how you experience time.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Local Database (SQLite)
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Local Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # UI Enhancements
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.3.0
  google_fonts: ^7.0.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.20.2
  shared_preferences: ^2.2.2

  # Image/File handling
  image_picker: ^1.0.7
  share_plus: ^12.0.1

  # Window management
  window_to_front: ^0.0.3

  # Audio playback
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  drift_dev: ^2.14.1
  riverpod_generator: ^4.0.0+1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/sounds/

