name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Generate build info
        run: |
          chmod +x ./scripts/generate_build_info.sh
          ./scripts/generate_build_info.sh

      - name: Get dependencies
        run: flutter pub get

      - name: Generate drift code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # Android builds
      - name: Build debug APK
        run: flutter build apk --debug

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: timeflow-debug
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: timeflow-release
          path: build/app/outputs/flutter-apk/app-release.apk

      # Web build
      - name: Enable web
        run: flutter config --enable-web

      - name: Build web
        run: flutter build web --release --base-href="/TimeFlow/"

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: timeflow-web
          path: build/web

      # Get version info for release
      - name: Get version info
        id: version
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Create Android release (only on main branch push)
      - name: Create Android Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-${{ steps.version.outputs.date }}-${{ steps.version.outputs.commit }}
          name: Android Build ${{ steps.version.outputs.date }}
          body: |
            Automated Android build from main branch.

            **Commit:** ${{ github.sha }}
            **Branch:** main

            Download the APK and install on your Android device.
          files: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/flutter-apk/app-release.apk
          prerelease: true

      # Deploy web to GitHub Pages (only on main branch push)
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
